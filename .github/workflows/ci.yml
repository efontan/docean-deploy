name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    
    - name: Publish to Github Packages Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: efontan/docean-deploy/docean-deploy
        registry: docker.pkg.github.com
        username: ${{ secrets.USERNAME_GITHUB }}
        password: ${{ secrets.GITHUB_TOKEN }}
        dockerfile: Dockerfile
        tags: latest

    - name: Deploy image to DigitalOcean
      uses: appleboy/ssh-action@master
      env:
        GITHUB_USERNAME: ${{ secrets.USERNAME_GITHUB }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TEST_MESSAGE: ${{ secrets.TEST_MESSAGE }}
      with:
        timeout: 120s
        script_stop: true
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        password: ${{ secrets.DO_PASSWORD }}
        port: ${{ secrets.DO_PORT }}
        envs: GITHUB_USERNAME, GITHUB_TOKEN, TEST_MESSAGE
        script: |
          docker stop $(docker ps -a -q) || true
          docker login docker.pkg.github.com -u $GITHUB_USERNAME -p $GITHUB_TOKEN
          docker pull docker.pkg.github.com/kenessajr/react-with-actions/react-with-actions:latest
          docker run -dit -p 80:9091 --env TEST_MESSAGE="$TEST_MESSAGE" \\
          --env SOMETHING="something" \\
          --name docean_deploy docker.pkg.github.com/efontan/docean-deploy/docean-deploy:latest
